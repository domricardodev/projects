<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Coin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="stats">
      <p id="heads-count">Cara: 0</p>
      <p id="tails-count">Coroa: 0</p>
    </div>
    <div class="coin" id="coin">
      <div class="heads">
        <img src="heads.png" alt="">
      </div>
      <div class="tails">
        <img src="tails.png" alt="">
      </div>
    </div>
    <div class="buttons">
      <button id="flip-button">Jogue a Moeda</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
